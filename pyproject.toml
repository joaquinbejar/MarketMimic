[build-system]
requires = ["setuptools~=68.1.2", "setuptools-scm~=7.1.0", "wheel~=0.41.2"]
build-backend = "setuptools.build_meta"

[project]
name = "marketmimic"
version = "0.1.5"
dynamic = ["readme"]
authors = [
    { name = "Â©2023 TAUNAIS", email = "info@taunais.com" },
]
description = "Maker Mimic is a Python library for generating synthetic financial data."
requires-python = ">=3.11"
keywords = ["common", "python", "library"]
classifiers = ["Programming Language :: Python :: 3.11"]
dependencies = [
    "tensorflow~=2.16.1",
    "pandas~=2.2.2",
    "jupyterlab~=4.1.8",
    "scikit-learn~=1.4.2",
    "matplotlib~=3.8.4",
    "mplfinance~=0.12.10b0",
    "tabulate~=0.9.0",
    "fastdtw~=0.3.4"
]

[tool.setuptools.dynamic]
readme = { file = ["README.md"], content-type = "text/markdown" }

[project.optional-dependencies]
tests = [
    "time-machine==2.12.0",
    "coverage==7.4.0"
]
extended = [
    "time-machine==2.12.0"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["marketmimic*"]
